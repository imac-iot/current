
<!DOCTYPE html>
<html>
  <head>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body {
        background: url(/img/background.jpg) no-repeat center center fixed;
        background-size: cover;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-10">
          <form action="/" method="get">
            <button class="btn btn-default" type="submit">返回</button>
          </form>
        </div>
      </div>
    </div>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
        labels: [{{timeAry}}],
        datasets: [{
          label: 'Currents',
          fill:false,
          data: [{{currentAry}}],
          backgroundColor: "rgb(61, 82, 222)",
          borderColor:"rgb(61, 82, 222)"
        },{
          label: 'Temperature',
          fill:false,
          data: [{{temperatureAry}}],
          backgroundColor: "rgb(47, 235, 49)",
          borderColor:"rgb(47, 235, 49)"
        },{
          label: 'humidityAry',
          fill:false,
          data: [{{humidityAry}}],
          backgroundColor: "rgb(232, 130, 24)",
          borderColor:"rgb(232, 130, 24)"
        }]
      }
    });
    </script>
    <title>Document</title>
  </head>
  <body>
  </body>
</html>
